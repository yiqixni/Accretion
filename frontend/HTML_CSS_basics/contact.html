<!DOCTYPE html>
<head>
    <title>Accretion the best place invest real estate</title>
    <!-- Define social media cards -->
    <meta property="og:title", content="Accretion the best place invest real estate" >
    <meta property="og:type", content="website" >
    <meta property="og:url", content="https://accretion.life" >
    <meta property="og:image", content="logo_plain_v1.svg" >

    <link rel="stylesheet" href="styles.css">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav>
            <img src="logo_plain_v1.svg" class="col-3 col-lg-2" id="logo">
            <button btn-sm id="btn_header">Buy</button>
            <button btn-sm id="btn_header">Sell</button>
            <button btn-sm id="btn_header">About Us</button>
        </nav>
    </header>
    <main>
        <form>
            <div>
                <label for="name">Your name</label><br>
                <input type="text" id="name" name="username" required minlength="1">
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required >
            </div>
            <div>
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" >    
            </div>
            <fieldset id="clientType">
                <label>
                    <input type="radio" value="buyer" name="buyer"> Interested in buying 
                </label>
                <label>
                    <input type="radio" value="seller" name="seller"> Interested in selling 
                </label>
            </fieldset>
            <div>
                    <button type="submit">
                        Contact us
                    </button>
            </div>
            
        </form>
    </main>
</body>
